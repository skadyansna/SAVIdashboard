<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://gridster.net/dist/jquery.gridster.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="savi.css">
    <!--<link rel="stylesheet" href="http://gridster.net/assets/css/style.css">-->
</head>
<body>
<div id="container">
    <div class="gridster">
        <ul>
            <!--showing plain test value late something can be done -->
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="1" class="gs-w" >
                <div data-id="cpu" data-view="Text" data-title="Hello" data-text="This is your shiny new dashboard." data-moreinfo="Protip: You can drag the widgets around!" class="widget widget-text" >
                    <div align="center" style="width: 500px; padding-top:5%;">
                        <svg id="stacker5" width="460" height="100" style="font-family: Helvetica;
                    font-weight: bold;" onclick="stacker5.update((Math.random()*1000));"></svg>
                    </div>
                    <h1>MEMORY</h1>
                </div>
            </li>


            <!--showing the cpu utilization will show a static meter filling up -->
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" class="gs-w">
                <div data-id="synergy" data-view="Meter" data-title="Synergy"   class="widget widget-meter">
                    <!--Note that because of the padding on the heading tags  h1,h2,h3,h4,h5 the widgets can shift so keep that in mind-->
                    <canvas id="myCanvas" height="200" width="200">
                    </canvas>
                    <!--<input class="meter" data-angleoffset="-125" data-anglearc="250" data-width="200" readonly="readonly"-->
                           <!--data-bind="value:cpu_util" data-min="0" data-max="100" >-->
                    <h3>CPU_UTILIZATION</h3>
                </div>
            </li>

            <!--showing the list of all the values for each resource -->
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="2">
                <div data-id="buzzwords" data-view="List" data-unordered="true" data-title="Buzzwords" data-moreinfo="# of times said around the office" class="widget widget-list">
                    <div class="row">
                        <div class="col-sm-12">
                           <strong>Uvic EDGE </strong>
                        </div>
                    </div></br>
                    <!-- Single button -->
                    <div class="btn-group ">
                        <button type="button" class="btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action <span class="caret"></span>
                        </button>
                        <!--<ul class="dropdown-menu">-->
                            <!--<li><a href="#">Resource_id 1</a></li>-->
                            <!-- -->
                        <!--</ul>-->
                    </div>
                    </br>
                    </br>
                    </br>
                    <div class="row">
                        <div class=" col-sm-12">
                        <div class="col-sm-6">
                        <ul>
                            <li>
                                <span>CPU_TIME:</span>

                            </li>
                            <li>
                                <span>CPU_UTIL:</span>

                            </li>
                            <li>
                                <span>DSKELSIZE:</span>

                            </li>
                            <li>
                                <span>DSKRDBYTE:</span>

                            </li>
                            <li>
                                <span>DSKWTSIZE:</span>

                            </li>
                            <li>
                                <span>DSKWTBYTE:</span>

                            </li>
                            <li>
                                <span>DISKREQS:</span>

                            </li>
                            <li>
                                <span>INSTANCE:</span>

                            </li>
                            <li>
                                <span>MEMORY:</span>

                            </li>
                            <li>
                                <span> VCPUS:</span>

                            </li>

                        </ul>
                        </div>
                        <div class="col-sm-4">
                            <ul>
                                <li>
                            <span style="text-align:center;" class="title"  data-bind="text:cpu"></span>
                                </li>
                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:cpu_util"></span>
                                </li>
                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:diskephemeralsize"></span>
                                </li>
                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:diskreadbyte"></span>
                                </li>

                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:diskrootsize"></span>
                                </li>

                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:diskwritebytes"></span>
                                </li>

                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:diskwriterequests"></span>
                                </li>

                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:instance"></span>
                                </li>
                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:memory"></span>
                                </li>
                                <li>
                                    <span style="text-align:center;" class="title"  data-bind="text:vcpus"></span>
                                </li>

                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
            </li>
            <!--showing the numbers for memory usage -->
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                <div data-id="valuation" data-view="Number" data-title="Current Valuation" data-moreinfo="In billions" data-prefix="$" CLASS="widget widget-number" >
                    <svg id="stacker4" width="100" height="300" style="font-family: Helvetica; font-weight: bold;"
                         onclick="stacker4.update((Math.random()*100));"></svg><br/>
                </div>
            </li>
            <!--showing Readbytes will display graph later on -->
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="1">
                <div data-id="convergence" data-view="Graph" data-title="Convergence" style="background-color:#ff9618" class="widget widget-graph">
                    <!--<svg id="fillgauge1" width="100%" height="250"  ></svg>-->
                    <!--<h1>Memory_Used:<span class="title"  data-bind="text:memory"></span>%</h1>-->
                    <svg id="fillgauge2" width="100%" height="250"></svg>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="barstacker.js" language="JavaScript"></script>
<script src="barstacker.js" language="JavaScript"></script>
<script language="JavaScript">
    var settings4 = barStackerDefaultSettings();
    settings4.barThickness = 1;
    settings4.barBoxPadding = 12;
    settings4.barPadding = 1;
    settings4.textPx = 30;
    settings4.maxValue = 110;
    settings4.color = "#0066FF";
    settings4.cornerRoundingX = 5;
    settings4.cornerRoundingY = 5;
    var stacker4 = loadBarStacker("stacker4", "Instances",50, settings4);
    var settings5 = barStackerDefaultSettings();
    settings5.vertical = false;
    settings5.valuePrefix = "";
    settings5.maxValue="1000"
    settings5.valuePostfix="mb"
    settings5.color = "#FFFFFF";
    var stacker5 = loadBarStacker("stacker5", "CPU_Time", 30, settings5);



</script>

</body>
</html>
